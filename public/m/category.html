<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘分类页面</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <form action="" class="search-form">
            <input type="search" placeholder="请输入">
        </form>
        <a href="#" class="fa fa-search" aria-hidden="true"></a>
    </header>

    <!-- 主体部分 -->
    <main id="main">
        <div class="category-left">
            <ul>
                <li class="active">
                    <a href="#">运动馆</a>
                </li>
            </ul>
        </div>
        <div class="category-right">
            <!-- 区域滚动 -->
            <!-- 给父容器的子容器里面添加一个padding才生效  -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="mui-row brands">
                        <div class="mui-col-xs-4 ">
                            <a href="#">
                                <img src="./images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- 9.底部区域 -->
    <footer id="footer">
        <a href="./index.html" class="fa fa-home ">
            <span>首页</span>
        </a>
        <a href="#" class="fa fa-bars active">
            <span>分类</span>
        </a>
        <a href="#" class="fa fa-shopping-cart ">
            <span>购物车</span>
        </a>
        <a href="#" class="fa fa-user ">
            <span>会员中心</span>
        </a>
    </footer>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/category.js"></script>

    <!-- 定义模板 左侧数据的模板-->
    <script type="text/html" id="categroyLeftTmp">
        <!-- 使用each循环   -->
        {{each rows as value i}}
        <!-- 通过三元表达式判断  第一个高亮 -->
            <li class="{{i ==0? 'active': ''}}">
                <a href="#" data-id="{{value.id}}">{{value.categoryName}}</a>
            </li>
        {{/each}}
    </script>
    <!-- 定义右侧的模板引擎 -->
    <script type="text/html" id="categroyRightTmp">
        {{each rows as value1 i}}
            <div class="mui-col-xs-4 ">
                <a href="#">
                    <img src="{{value1.brandLogo}}" alt="">
                    <p>{{value1.brandName}}</p>
                </a>
            </div>
        {{/each}}
    </script>
</body>

</html>
